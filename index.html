<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>

    <main>
      <!-- container  -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container  -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- triangle card  -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img class="w-72 mt-8" src="images/triangle.png" />
            </figure>
            <div class="card-body text-center">
              <h2 class="card-title mt-2 text-4xl m-auto font-semibold">Triangle</h2>
              <p class="text-sm mt-1">Area (A) = 0.5 X b X h</p>
              <p>
                <!-- triangle-base -->
                <input
                  type="text"
                  class="border bg-gray-200 w-24 px-2 text-xl py-2 mt-3 rounded-lg"
                  placeholder="base"
                  name=""
                  id="triangle-base"
                />
                <span class="ml-1">cm</span>
                <!-- triangle-height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 w-24 px-2 text-xl py-2 rounded-lg"
                  placeholder="height"
                  name=""
                  id="triangle-height"
                />
                <span class="ml-1">cm</span>
              </p>
              <p class="text-xl mt-3">Area: <span class="" id="triangle-area">0 </span> cm<sup>2</sup></p>

              <div class="my-7 card-actions">
                <!-- // step-1: একটা ফাংশন নিলাম  -->
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>


          <!-- rectangle card  -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img class="w-72 h-56 mt-8" src="images/rectangle.png" />
            </figure>
            <div class="card-body text-center">
              <h2 class="card-title mt-2 text-4xl m-auto font-semibold">Rectangle</h2>
              <p class="text-sm mt-1">Area (A) = w X l</p>
              <p>
                <!-- triangle-base -->
                <input
                  type="text"
                  class="border bg-gray-200 w-24 px-2 text-xl py-2 mt-3 rounded-lg"
                  placeholder="width"
                  name=""
                  id="rectangle-width"
                />
                <span class="ml-1">cm</span>
                <!-- triangle-height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 w-24 px-2 text-xl py-2 rounded-lg"
                  placeholder="length"
                  name=""
                  id="rectangle-length"
                />
                <span class="ml-1">cm</span>
              </p>
              <p class="text-xl mt-3">Area: <span class="" id="rectangle-area">0 </span> cm<sup>2</sup></p>

              <div class="my-7 card-actions">
                <!-- // step-1: একটা ফাংশন নিলাম  -->
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- ellipse card  -->
          <div class="card card-compact w-96 bg-base-100 shadow-xl">
            <figure>
              <img class="w-72 h-56 mt-8" src="images/ellipse.png" />
            </figure>
            <div class="card-body text-center">
              <h2 class="card-title mt-2 text-4xl m-auto font-semibold">Ellipse</h2>
              <p class="text-sm mt-1">Area (A) = πab</p>
              <p>
                <!-- ellipse-base -->
                <input
                  type="text"
                  class="border bg-gray-200 w-24 px-2 text-xl py-2 mt-3 rounded-lg"
                  placeholder="large"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-1">cm</span>
                <!-- ellipse-height -->
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 w-24 px-2 text-xl py-2 rounded-lg"
                  placeholder="short"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-1">cm</span>
              </p>
              <p class="text-xl mt-3">Area: <span class="" id="ellipse-area">0 </span> cm<sup>2</sup></p>

              <div class="my-7 card-actions">
                <!-- // step-1: একটা ফাংশন নিলাম  -->
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

        </div>

        <!-- area calculator  -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>

    <script src="scripts/area-calculator.js"></script>
  </body>
</html>
